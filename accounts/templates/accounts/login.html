{% extends 'base.html' %}
{% block content %}
<h2>Вход</h2>
<form method="post">
    {% csrf_token %}
    Логин: <input type="text" name="username" required><br><br>
    Пароль: <input type="password" name="password" required><br><br>
    <button type="submit">Войти</button>
</form>
<a href="{% url 'register' %}">Регистрация</a>
{% endblock %}
