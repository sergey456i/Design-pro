{% extends 'base.html' %}
{% block content %}
<h2>Создать заявку</h2>
<form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    Название: <input type="text" name="title" required><br><br>
    Описание: <textarea name="description" required></textarea><br><br>
    Категория:
    <select name="category" required>
        {% for cat in categories %}
            <option value="{{ cat.id }}">{{ cat.name }}</option>
        {% endfor %}
    </select><br><br>
    Изображение (jpg, png, bmp, до 2 МБ): <input type="file" name="image" accept=".jpg,.jpeg,.png,.bmp" required><br><br>
    <button type="submit">Отправить</button>
</form>
<a href="{% url 'profile' %}">Назад</a>
{% endblock %}
